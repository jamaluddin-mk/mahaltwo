<div class="row justify-content-center">
  <div class="col-md-4 register-member">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group" style="text-align: center;">
            <button onclick="this._location.back();">OK</button>
          </div>
          <div class="form-group">
            <label for="inputName">Name</label>

            <input class="form-control" readonly type="text" formControlName="name" />
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm['name'].errors?.['required']">
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" readonly type="text" formControlName="email" />
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm['email'].errors?.['required']">
              Enter your email.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm['email'].errors?.['pattern']">
              Enter valid email.
            </div>
          </div>
          <div class="form-group">
            <label for="inputphonenumber3">Mobile</label>
            <input class="form-control" readonly type="number" formControlName="mobileNumber" />
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm['mobileNumber'].errors?.['required']">
              Enter your Mobile Number.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm['mobileNumber'].errors?.['pattern']">
              Enter valid Mobile Number.
            </div>
          </div>

          <div class="form-group">
            <label for="inputAddress3">Mahal</label>
            <input class="form-control" readonly type="text" formControlName="mahal" />
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm['address'].errors?.['required']">
              Enter your Address.
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress3">Address</label>
            <input class="form-control" readonly type="text" formControlName="address" />
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm['address'].errors?.['required']">
              Enter your Address.
            </div>
          </div>
          <div class="form-group">
            <label for="inputQuantity">Quantity</label>
            <input class="form-control" readonly type="text" formControlName="quantity" />
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm['quantity'].errors?.['required']">
              Enter the number of packets.
            </div>
          </div>
          <div class="form-group">
            <label for="inputAmount">Amount</label>
            <input class="form-control" type="text" readonly value="500" formControlName="amount" />
          </div>
          <div class="form-group">
            <label for="inputMemberdate">Member Date</label>
            <input class="form-control" type="text" readonly formControlName="memberdate" />
          </div>



          <!--           <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Update
            </button>
          </div> -->
        </form>
      </div>
    </div>
    <!-- form  -->
  </div>
</div>
